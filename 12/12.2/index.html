<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
        }
        button {
            padding: 10px 20px;
            margin: 5px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h1>Button Click Tracker</h1>
<div class="button-container" id="button-container">
    <button data-button="1">Button 1</button>
    <button data-button="2">Button 2</button>
    <button data-button="3">Button 3</button>
    <button data-button="4">Button 4</button>
</div>

<script src="script.js"></script>
</body>
</html>
